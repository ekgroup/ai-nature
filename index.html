					if(sKey >= nStart && sKey < nEnd) {
						sHtml += '<li type="'+ aVal[1] +'"  data-url="'+ aVal[2] +'" onclick="showContents(this);">'+ aVal[0] +'</li>';
					}
				});
				jQuery('#story_list').html(sHtml);
			}

			function drawPage() {
				var sHtml = '';
				for(i=1; i<=aStoryInfo[_nCate]['page']; i++) {
					sHtml += '<li><a href="javascript:" data-page="'+ i +'" class="'+ (i == 1 ? 'on' : '') +'" onclick="changePage('+ i +');">'+ i +'</a></li>';
				}
				jQuery('#page_navi').html(sHtml);
			}

			function showContents(qObj) {
				var link_url = $(qObj).attr('data-url');
				$('#webview').height(mw_height);
				$('#webview').attr('src', link_url);
			}

		</script>

	</body>
</html>
